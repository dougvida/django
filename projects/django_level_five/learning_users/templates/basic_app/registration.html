{% extends "basic_app/base.html" %}
{% block body_block %}
    <div class="jumbotron">
        {% if registered %}
            <h1>Thank you for registering</h1>
        {% else %}
            <h1>Register Here</h1>
            <h4>Fill out the form:</h4>

            <form name="registration_form" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <div class="row">
                    <div class="form-group col-xs-6">
                        <input type="submit" name="" value="Register" >
                    </div>
                </div>
            </form>
        {%  endif %}
    </div>
{% endblock %}
