<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "basic_app.css"%}" />
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light bg-secondary text-white fixed-top sticky-top">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="navbar-brand text-white" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'admin:index'%}">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'basic_app:register' %}">Register</a>
                        </li>

                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                            </li>
                         {% else %}
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'basic_app:user_login' %}">Login</a>
                            </li>
                        {% endif %}

                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            {% block body_block %}
            {% endblock %}
        </div>

        <!-- Need to have JQuery and Javascript for DropDown Actions to work -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
